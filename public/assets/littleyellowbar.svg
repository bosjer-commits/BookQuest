<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 16" preserveAspectRatio="none">
  <defs>
    <!-- Yellow/Gold gradient for decorative bar -->
    <linearGradient id="littleYellowBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e89a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d67d18;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Small decorative bar with rounded ends -->
  <rect
    x="0"
    y="0"
    width="80"
    height="16"
    rx="8"
    ry="8"
    fill="url(#littleYellowBarGradient)"
  />
</svg>
