<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" preserveAspectRatio="none">
  <defs>
    <!-- Blue gradient for the frame -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4BA3C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182CE;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="frameShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer frame with gradient -->
  <rect
    x="8"
    y="8"
    width="359"
    height="796"
    rx="24"
    ry="24"
    fill="url(#frameGradient)"
    filter="url(#frameShadow)"
  />

  <!-- Inner white border -->
  <rect
    x="14"
    y="14"
    width="347"
    height="784"
    rx="20"
    ry="20"
    fill="none"
    stroke="white"
    stroke-width="3"
  />

  <!-- Inner cutout (transparent center) -->
  <rect
    x="20"
    y="20"
    width="335"
    height="772"
    rx="16"
    ry="16"
    fill="transparent"
  />
</svg>
