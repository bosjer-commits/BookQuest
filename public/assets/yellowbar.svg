<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 80" preserveAspectRatio="none">
  <defs>
    <!-- Yellow/Gold gradient for bottom nav bar -->
    <linearGradient id="yellowBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e89a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d67d18;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="yellowBarShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded bar -->
  <rect
    x="0"
    y="0"
    width="375"
    height="80"
    rx="20"
    ry="20"
    fill="url(#yellowBarGradient)"
    filter="url(#yellowBarShadow)"
  />
</svg>
